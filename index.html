    <h1>Index of pages</h1>
    <!-- 滕王阁序 -->
    <p>滕王阁序</p>
    <p>王勃</p>
    <p>豫章故郡，洪都新府。</p>
    <p>星分翼轸，地接衡庐。</p>
    <p>襟三江而带五湖，控蛮荆而引瓯越。</p>
    <p>物华天宝，龙光射牛斗之墟。</p>
    <p>人杰地灵，徐孺下陈蕃之榻。</p>
    <p>雄州雾列，俊采星驰。</p>
    <p>台隍枕夷夏之交，宾主尽东南之美。</p>
    <p>都督阎公之雅望，萧何台隍之懿范。</p>
    <p>彭泽湖光，滨海日暖。</p>
    <p>家书抵万金，富贵足图。</p>
    <p>十年一觉扬州梦，赢得仙人指路。</p>
    <p>芳池醉月，弄潮生尘。</p>
    <p>分外娇侣，临别赠言。</p>
    <p>幸承恩于伟饯，别有幽愁暗恨。</p>
    <p>此去经年，应是良辰好景虚设。</p>
    <p>便纵有千种风情，更与何人说。</p>
